<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chatbot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        #chat-container {
            width: 400px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }
        #chatbox {
            max-height: 300px;
            overflow-y: auto;
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #fafafa;
        }
        #chatbox p {
            margin: 5px 0;
            padding: 8px;
            border-radius: 4px;
        }
        .user-msg {
            background-color: #e0f7fa;
            text-align: right;
        }
        .bot-msg {
            background-color: #e0e0e0;
            text-align: left;
        }
        input[type="number"], button {
            width: calc(100% - 20px);
            padding: 8px;
            margin: 5px 0;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="chat-container">
        <h2>Weather Chatbot</h2>
        <div id="chatbox">
            <p><em>여기에 챗봇과의 대화가 표시됩니다.</em></p>
        </div>
        <label>온도 (°C): </label><input type="number" id="temperature" placeholder="Enter temperature"><br>
        <label>습도 (%): </label><input type="number" id="humidity" placeholder="Enter humidity"><br>
        <label>풍속 (m/s): </label><input type="number" id="wind_speed" placeholder="Enter wind speed"><br>
        <button onclick="sendWeather()">확인</button>
    </div>

    <script>
        async function sendWeather() {
            const temperature = document.getElementById("temperature").value;
            const humidity = document.getElementById("humidity").value;
            const windSpeed = document.getElementById("wind_speed").value;

            // 사용자의 메시지를 채팅 박스에 표시
            const chatbox = document.getElementById("chatbox");
            chatbox.innerHTML += `<p class="user-msg"><strong>사용자:</strong> 온도: ${temperature}°C, 습도: ${humidity}%, 풍속: ${windSpeed}m/s</p>`;

            // 서버로 데이터 전송 및 GPT 응답 받기
            const response = await fetch('/chat', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ temperature: Number(temperature), humidity: Number(humidity), wind_speed: Number(windSpeed) })
            });

            const data = await response.json();
            if (data.reply) {
                chatbox.innerHTML += `<p class="bot-msg"><strong>챗봇:</strong> ${data.reply}</p>`;
            } else {
                chatbox.innerHTML += `<p class="bot-msg"><strong>챗봇:</strong> 응답을 받을 수 없습니다.</p>`;
            }

            // 스크롤을 맨 아래로 이동
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
